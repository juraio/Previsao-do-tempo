<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="box">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick=" cliqueiNoBotao ()">
            <img class="img" src="lupa.png" alt="lupa">
        </button>
        <div class="caixa-media">
        <h2 class="cidade">Tempo em Curitiba</h2>

        <p class="temp">17°C</p>

        <div class="caixa-menor">
        <img class="img-previsao" src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="nuvem">
        <p class="texto-previsao">Nublado</p>
    </div>

        <p class="umidade">Umidade: 91%</p>
    </div>
 </div>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
